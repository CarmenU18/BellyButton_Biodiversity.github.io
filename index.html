<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css"/>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity</h1> 
        <h1>Dashboard</h1>       
        <!-- <p>Use the interactive charts below to explore the dataset</p> -->
      </div>
      <p style="text-align: center; background-color: #C2C2C2; padding-bottom: 25px;">What do you think is in your belly button?
        <br><b>Explore the data set selecting "ID No" and navigate through our interactive graphs:</b></p>  
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="background-color: #09092c;">
          <div class="panel-heading" style="background-color: #09092c;">
            <h3 class="panel-title" style="color: #BFBFBF;">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="color: #BFBFBF;"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="plots.js"></script>

</body>

</html>
